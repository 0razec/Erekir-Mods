##Erekir Utilities
block.erekir-mods-combustion-chamber.name = Câmara de Combustão
block.erekir-mods-combustion-chamber.description =Queima grafite e converte em pouca energia.\n\n[#f8d490]Mod Original:[lightgray] Erekir Utilities\n[#f8d490]De:[lightgray] Azhurniy Baklan\n
block.erekir-mods-combustion-chamber.details=A Câmara de Combustão gera 180 unidades de energia, igualando a capacidade de um condensador padrão. Desenvolvida para otimizar a queima de grafite em ambiente hostil, é a solução eficaz para lidar com o excesso desse recurso ou  obtenção de energia suficiente para as fábricas.

##Kizrak-Radar
block.erekir-mods-kizrak-radar.name= Radar de Surto
block.erekir-mods-kizrak-radar.description=Radar de ondas poderoso capaz de detectar a longas distâncias.\n\n[#f8d490]Mod Original :[lightgray] Kizrak's Radar\n[#f8d490]De:[lightgray] Abaines Kizrak\n
block.erekir-mods-kizrak-radar.details =Utiliza ondas de rádio para detectar ameaças em um raio de até 200 blocos, fornecendo uma ampla cobertura. Com processamento em tempo real, garante que nenhuma atividade inimiga passe despercebida. Sua avançada tecnologia é crucial para manter a segurança em um ambiente hostil como Erekir, tornando-o essencial para estratégias defensivas e ofensivas.

##Erekir Junction

block.erekir-mods-beryllium-router.name= Roteador de dutos
block.erekir-mods-beryllium-router.description=Distribui igualmente os itens de entrada para 3 direções de saída.\n\n[#f8d490]Mod Original:[lightgray] Erekir Junction\n[#f8d490]De:[lightgray] Adamlol_gaming\n
block.erekir-mods-beryllium-router.details=  O roteador de dutos além de ser mais barato que o padrão também pode ser usado como 2 entradas e 2 saídas. Perfeito para manusear em lugares de pouco espaço com os dutos.

block.erekir-mods-duct-junction.name= Junção de Dutos
block.erekir-mods-duct-junction.description=Funciona como um pilar de duas entradas para dois dutos que estejam se cruzando.\n\n[#f8d490]Mod Original:[lightgray] Erekir Junction\n[#f8d490]De:[lightgray] Adamlol_gaming\n
block.erekir-mods-duct-junction.details= Essencial para otimizar a interseção de dutos, oferecendo suporte eficiente para evitar uso de pontes. Garante fluxo contínuo de materiais em ambas as direções tendo uma estrutura robusta e barata.

block.erekir-mods-duct-bridge-alt.name= Duto de Ponte Avançado
block.erekir-mods-duct-bridge-alt.description=Ponte de Duto Avançado transporta itens sobre terrenos ou construções com alcance de até 5 blocos.\n\n[#f8d490]Mod Original:[lightgray] Erekir Junction\n[#f8d490]De:[lightgray] Adamlol_gaming\n
block.erekir-mods-duct-bridge-alt.details= Diferentemente do duto ponte convencional, este permite no terminal  distribuir em até 3 direções como um duto de roteação. Sua função de escolher qual terminal ligar a ponte permite maior compactação e organização no transporte.